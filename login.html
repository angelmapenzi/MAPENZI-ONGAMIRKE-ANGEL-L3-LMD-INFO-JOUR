<body>

    			<label><input type="checkbox" name="remember"> Se souvenir de moi</label>

    		</div>

    		<div class="remember-forget">
    			<p>Mot de passe oublié ? <a href="recuperation.html">Récupérez votre compte</a></p>
    		</div>
    	</form>
    </div>
